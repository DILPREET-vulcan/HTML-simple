<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down menu</title>
</head>
<body>
    <h1>the select element</h1>
    <p>the select element defines a drop down list</p>
    <form action="/action_page.php">
        <label for="courses">choose a course</label>
        <select id="courses" name="Course">
            <option value="b tech">B-tech Computer science</option>
            <option value="Computer applications">Computer applications</option>
            <option value="B-tech-Architecure">B tech Architecture</option>
            <option value="b tech Agriculture">Agriculture</option>
            <button type="submit">submit</button>
        </select><br>
        <label for="gender">GENDER</label>
        <input type="radio" id="gender" name="gender">
        <label for="male" id="gender">MALE</label>

        <input type="radio" id="gender" name="gender">
        <label for="female" id="gender">FEMALE</label>

        <input type="radio" id="gender" name="gender>
        <label for="other" id="gender" >other</label>
        <br>
        <br>
    
    <label for="select hobbies">SELECT HOBBIES</label><br>
    <input type="checkbox" id="CRICKET" name="HOBB">
    <label for="male">CRICKET</label><br>


    <input type="checkbox" id="BASKETBALL" name="HOBB">
    <label for="female">BASKETBALL</label><br>


    <input type="checkbox" id="volleyball" name="HOBB">
    <label for="volleyball">VOLLEYBALL</label><br>


    <input type="checkbox" id="other" name="HOBB">
    <label for="other">OTHERS</label><br>
    </form>
    
</body>
</html>
